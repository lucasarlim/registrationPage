<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/svg-inject-min.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="mb-3">Create Account</h1>

        <div class="social-media">
            <a href="#">
                <img src="assets/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="assets/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="assets/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="mt-1 alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label class="mt-2" for="name">
                <span class="mb-2">Name</span>
                <input type="text" name="name" id="name">
            </label>

            <label class="mt-2" for="email">
                <span class="mb-2">Email</span>
                <input type="email" name="email" id="email">
            </label>

            <label class="mt-2" for="password">
                <span class="mb-2">Password</span>
                <input type="password" name="password" id="password">
            </label>

            <input class="mt-4" type="submit" value="Sing Up">
        </form>
    </div>
    <section class="images">
        <img src="assets/mobile.svg" alt="Mobile">
        <div class="circles"></div>
    </section>


</body>

</html>
